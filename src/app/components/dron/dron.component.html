
<div class="jumbotron bio-info animated fadeIn fast">
  <h1 class="display-3">{{dron.name}}</h1>
  <hr class="my-4">

  <div class="row">
    <div class="col-md-4">
      <p class="lead">{{dron.bio}}</p>
    </div>
    <div class="col-md-8">
      <img class="card-img-top bio-img" [src]="dron.img" alt="Card image cap">
      <hr class="my-4">
      <h4>{{dron.price}}</h4>
      <p class="lead">
        <a [routerLink]="['/drons']" class="btn btn-outline-primary btn-danger "  role="button">Back</a>
      </p>
    </div>

  </div>

</div>
